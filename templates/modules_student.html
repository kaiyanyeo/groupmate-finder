<html lang="en">
  <head>

    <title>Groupmate Finder | Student: Modules</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="../stylesheets/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>

    <!-- Page Title -->
    <div class="container-fluid">
      <div class="page-header">
        <h1> Groupmate Finder <small>Modules</small></h1>
      </div>
    </div>
    <!-- End of Page Title -->

    <!-- Navigation Bar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/groupmatefinder">Groupmate Finder</a>
        </div>

        <ul class="nav navbar-nav">
          <li><a href="/profile">My Profile</a></li>
          <li class="active"><a href="/modules">Modules</a></li>
          <li><a href="/profilingquestions">Profiling Questions</a></li>
          <li><a href="/groups">Groups</a></li>
        </ul>

        <div class="navbar-right">
          <p>Signed in as {{ user_nickname }}</p>
          <a href="{{ logout }}">Sign out</a>
        </div>

      </div>
    </nav>
    <!-- End of Navigation Bar -->

    <!-- Page Contents -->
    <div class="panel panel-default span5">
      <div class="panel-body">
        <h3 class="content_header">My modules:</h3>
        <br>

        <div class="row col-sm-6 col-md-4">
          <div class="thumbnail">
            <h4>CS1020</h4>
            <p>Questions Answered: 15/30 <button type="button"><a href="/profilingquestions"><edit_btn>Edit</edit_btn></a></button></p>
            <p>My project group: Not assigned</p>
          </div>

          <div class="thumbnail">
            <p>{{ mod_code }}</p>
          </div>

        </div>

        <div class="row col-sm-6 col-md-4">
            <button type="button" class="btn btn-primary"><a href="/addmod"><btn_link>Add Module</btn_link></a></button>
        </div>

      </div>
    </div>
    <!-- End of Page Contents -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
