<!-- Profiling Questions Template -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Groupmate Finder | Student: Profiling Questions</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="../stylesheets/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Page Title -->
    <div class="container-fluid">
      <div class="page-header">
        <h1> Groupmate Finder <small>Profiling Questions</small></h1>
      </div>
    </div>
    <!-- End of Page Title -->

    <!-- Navigation Bar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/groupmatefinder">Groupmate Finder</a>
        </div>

        <ul class="nav navbar-nav">
          <li><a href="/profile">My Profile</a></li>
          <li><a href="/modules">Modules</a></li>
          <li class="active"><a href="/profilingquestions">Profiling Questions</a></li>
          <li><a href="/groups">Groups</a></li>
        </ul>

        <div class="navbar-right">
          <p>Signed in as {{ user_nickname }} </p>
          <a href="{{ logout }}">Sign out</a>
        </div>

      </div>
    </nav>
    <!-- End of Navigation Bar -->

    <!-- Page Contents -->
    <div class="panel panel-default span5">
      <div class="panel-body">
        <h3 class="content_header">Profiling Questions</h3>
        <br>

        <h4 class="center_align">What is your working style?</h4>
        <br>
        <div class="row col-sm-6 col-md-6 col-md-offset-3">
          <div class="thumbnail">
            <h4 class="center_align">Questions Answered: 15/30</h4>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                50%
              </div>
            </div>


            <form action="/profilingquestions" method="post" name="work_time">

              <p>1. I prefer to work...</p>
              <div class="radio">
                <label><input type="radio" name="work_time" value="{{ work_time }}">in the morning</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="work_time" value="{{ work_time }}">in the afternoon</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="work_time" value="{{ work_time }}">at night</label>
              </div>
              <input type="submit" value="Submit">
            </form>


          </div>
        </div>
      </div>
    </div>
    <!-- End of Page Contents -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
